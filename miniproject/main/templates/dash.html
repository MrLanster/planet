<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dash.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Dashboard</title>
</head>
<body>

    <div class="profile-container">
        <img src="/static/images/demo.JPG" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="top-center">
      <img src="/static/images/Logo.png" alt="Center Image" class="center-image">
      <p class="purple-text">Planet</p>
  </div>

    <div class="bell-container">
        <img src="/static/images/bell.png" alt="Bell Icon" class="bell-icon">
    </div>
    <div class="center-container">
	    <div class="greeting">
	      <b><h id="greet">Hello,</h></b>
	      <b><h id="greet1">Arun Thomas</h></b>

	  </div>
	  <div class="image-container">
	    <img src="/static/images/coco.jpg" alt="Image Description">
		                <div class="glassy-footer">
	     <button class="like-button" onclick="likeIt()">
		                    <div class="like-wrapper">
		                    <div class="ripple"></div>
		                    <svg class="heart" width="24" height="24" viewBox="0 0 24 24">
		                        <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
		                    </svg>
		                    <div class="particles" style="--total-particles: 6">
		                        <div class="particle" style="--i: 1; --color: #7642F0"></div>
		                        <div class="particle" style="--i: 2; --color: #AFD27F"></div>
		                        <div class="particle" style="--i: 3; --color: #DE8F4F"></div>
		                        <div class="particle" style="--i: 4; --color: #D0516B"></div>
		                        <div class="particle" style="--i: 5; --color: #5686F2"></div>
		                        <div class="particle" style="--i: 6; --color: #D53EF3"></div>
		                    </div>
		                    </div>
		                </button>
		                <i class="fa-solid fa-comment"></i>
		                </div>
	    <div class="description">
		<p>Your description goes here.</p>
	    </div>
		<form id="uploadForm" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="image" id="imageInput">
			<button type="submit" id="uploadButton">Upload</button>
		</form>
        <p>profile upload</p>
        <form id="uploadForm2" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="image" id="imageInput">
			<button type="submit" id="uploadButton">Upload</button>
		</form>
		<div id="progressWrapper" style="display: none;">
			<progress id="progressBar" value="0" max="100"></progress>
			<span id="progressPercent">0%</span>
		</div>
		

	</div>
	</div>
	<script>
		$(document).ready(function() {
    $('#uploadForm').submit(function(event) {
		console.log("as");
        event.preventDefault();
        var formData = new FormData($(this)[0]);

        $.ajax({
            url: '/upload',  
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener('progress', function(evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = (evt.loaded / evt.total) * 100;
                        $('#progressBar').val(percentComplete);
                        $('#progressPercent').text(percentComplete.toFixed(2) + '%');
                    }
                }, false);
                return xhr;
            },
            beforeSend: function() {
                $('#uploadButton').prop('disabled', true);
                $('#progressWrapper').show();
            },
            success: function(data) {
                alert('Upload successful!');
            },
            error: function(xhr, status, error) {
                alert('Upload failed: ' + error);
            },
            complete: function() {
                $('#uploadButton').prop('disabled', false);
                $('#progressWrapper').hide();
            }
        });
    });
    $('#uploadForm2').submit(function(event) {
		console.log("as");
        event.preventDefault();
        var formData = new FormData($(this)[0]);

        $.ajax({
            url: '/profile_upload',  
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener('progress', function(evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = (evt.loaded / evt.total) * 100;
                        $('#progressBar').val(percentComplete);
                        $('#progressPercent').text(percentComplete.toFixed(2) + '%');
                    }
                }, false);
                return xhr;
            },
            beforeSend: function() {
                $('#uploadButton').prop('disabled', true);
                $('#progressWrapper').show();
            },
            success: function(data) {
                alert('Upload successful!');
            },
            error: function(xhr, status, error) {
                alert('Upload failed: ' + error);
            },
            complete: function() {
                $('#uploadButton').prop('disabled', false);
                $('#progressWrapper').hide();
            }
        });
    });
});

	</script>
    
</body>

</html>
